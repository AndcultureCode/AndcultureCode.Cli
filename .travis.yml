version: "~> 1.0"
env:
    global:
        - CI: true
        - NODE_VERSION: 14.15.4
jobs:
    include:
        - stage: "unit tests"
          language: node
          node_js: $NODE_VERSION
          before_script:
              - npm ci
              - npm install -g codecov
          script:
              - npm run test:unit
              - codecov --disable=gcov
        - stage: "integration tests"
          dotnet: 2.2.1
          env:
              - DOTNET_CLI_TELEMETRY_OPTOUT: 1
          language: csharp
          mono: none
          before_script:
              - nvm install $NODE_VERSION
              - nvm use $NODE_VERSION
              - npm ci
          script:
              - npm run test:integration
notifications:
    slack:
        on_failure: always
        on_pull_requests: true
        on_success: always
        rooms:
            secure: 
