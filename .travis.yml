version: "~> 1.0"
env:
  global:
  - DOTNET_CLI_TELEMETRY_OPTOUT: 1
language: node_js
node_js:
- 8.16.2
notifications:
  slack:
    on_failure: always
    on_pull_requests: true
    on_success: always
    rooms:
      secure: 
before_script:
- npm install
- npm install -g codecov
script:
- npm run test
- codecov --disable=gcov
