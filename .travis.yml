version: "~> 1.0"

env:
    global:
        - CI: true
        - DOTNET_CLI_TELEMETRY_OPTOUT: 1
        - NODE_VERSION: 8.16.2
jobs:
    include:
        - name: "unit tests (Linux)"
          os: linux
          language: node
          node_js: $NODE_VERSION
          before_script:
              - npm install
              - npm install -g codecov
          script:
              - npm run test:unit
              - codecov --disable=gcov
        - name: "integration tests (Linux)"
          os: linux
          dotnet: 3.1.403
          language: csharp
          mono: none
          before_script:
              - nvm install $NODE_VERSION
              - nvm use $NODE_VERSION
              - npm install
          script:
              - npm run test:integration
        - name: "unit tests (Windows)"
          os: windows
          language: node
          node_js: $NODE_VERSION
          before_script:
              - npm install
              - npm install -g codecov
          script:
              - npm run test:unit
              - codecov --disable=gcov
        - name: "integration tests (Windows)"
          os: windows
          language: node
          node_js: $NODE_VERSION
          before_script:
              - choco install dotnetcore-sdk --version 3.1.403
              - npm install
          script:
              - npm run test:integration
        - name: "unit tests (macOS)"
          os: osx
          language: node
          node_js: $NODE_VERSION
          before_script:
              - npm install
              - npm install -g codecov
          script:
              - npm run test:unit
              - codecov --disable=gcov
        - name: "integration tests (macOS)"
          os: osx
          language: node
          node_js: $NODE_VERSION
          before_script:
              - curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --version 3.1.403
              - export PATH=~/.dotnet:$PATH
              - npm install
          script:
              - npm run test:integration
notifications:
    slack:
        on_failure: always
        on_pull_requests: true
        on_success: always
        rooms:
            - secure: 
